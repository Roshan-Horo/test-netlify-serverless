<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jamstack Explorers - Up and Running with Serverless Functions</title>
  </head>
  <body>
    <h1>Up and Running with Serverless Functions</h1>
    <button id="fetch-btn">Fetch</button>
    <button id="fetch-pokedex-kanto">Fetch kanto Pokedex</button>
    <button id="fetch-pokedex-hoen">Fetch Hoenn Pokedex</button>
    <p id="response-output">Response Placeholder</p>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const fetchBtn = document.getElementById('fetch-btn')
        const fetchPokedexKantoBtn = document.getElementById('fetch-pokedex-kanto')
        const fetchPokedexHoenBtn = document.getElementById('fetch-pokedex-hoen')
        const responseText = document.getElementById('response-output')

        fetchBtn.addEventListener('click', async () => {
          const response = await fetch('/.netlify/functions/hello').then(res => res.json())

          responseText.innerText = JSON.stringify(response)
        })

        fetchPokedexKantoBtn.addEventListener('click', async () => {
          const response = await fetch('/.netlify/functions/pokedex', {
            method: 'POST',
            body: JSON.stringify({
              region: 'kanto'
            })
          }).then(res => res.json())

          responseText.innerText = JSON.stringify(response)
        })

        fetchPokedexHoenBtn.addEventListener('click', async () => {
          const response = await fetch('/.netlify/functions/pokedex', {
            method: 'POST',
            body: JSON.stringify({
              region: 'hoenn'
            })
          }).then(res => res.json())

          responseText.innerText = JSON.stringify(response)
        })
      })
    </script>
  </body>
</html>
